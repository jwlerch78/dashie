<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Family Calendar - Fire TV</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
    }

    /* Panel containers */
    #left-panel, #center-panel, #right-panel {
      border: 0;
      overflow: hidden;
      position: relative;
      height: 100%;
      width: 33.33%; /* Equal widths, adjust if needed */
    }

    /* Individual frame scaling */
    #left-panel {
      transform: scale(1);  /* normal size */
      transform-origin: top left;
    }

    #center-panel {
      transform: scale(0.75);  /* example: slightly smaller */
      transform-origin: top left;
      width: 133.33%;  /* 100 / scale */
    }

    #right-panel {
      transform: scale(0.5);  /* zoomed out 50% */
      transform-origin: top left;
      width: 200%;  /* compensate for scaling */
    }

    /* Iframes fill their panel containers */
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div id="left-panel">
    <iframe src="left.html"></iframe>
  </div>

  <div id="center-panel">
    <iframe src="center.html"></iframe>
  </div>

  <div id="right-panel">
    <iframe src="agenda.html"></iframe>
  </div>

</body>
</html>
