<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar View</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
  }

  /* Left panel container */
  #left-panel {
    width: 25%;
    height: 100vh;
    float: left;
    display: flex;
    flex-direction: column;
    background-color: black;
  }

  /* Top-left clock frame */
  #top-left {
    height: 12.5%; /* 1/8 of height */
    border: none;
  }

  /* Bottom-left agenda frame */
  #bottom-left {
    height: 87.5%; /* Remaining height */
    border: none;
  }

  /* Right panel container */
  #right-panel {
    width: 75%;
    height: 100vh;
    float: left;
    overflow: hidden;
    background-color: white;
  }

  /* Zoom out the iframe in the right panel */
  #right-panel iframe {
    width: 133%; /* Compensate for shrink */
    height: 133%;
    border: none;
    transform: scale(0.75); /* Zoom out level */
    transform-origin: top left;
  }
</style>
</head>
<body>

  <!-- Left panel -->
  <div id="left-panel">
    <!-- Clock -->
    <iframe id="top-left" src="Date_Time.html"></iframe>
    <!-- Agenda -->
    <iframe id="bottom-left" src="Agenda.html" style="zoom:1.5;"></iframe>
  </div>

  <!-- Right panel (Weekly view) -->
  <div id="right-panel">
    <iframe src="Weekly.html"></iframe>
  </div>

</body>
</html>
