 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<style>
  :root{
    --bg-left:  #0a0a0a;  /* darker left column */
    --bg-right: #111111;  /* slightly lighter right column */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #000;
  }

  /* Parent grid: left | divider | right */
  body {
    display: grid;
    grid-template-columns: 1fr 12px 2fr; /* 1/3 left, 2/3 right */
    grid-template-rows: 100%;
    grid-template-areas: "left divider right";
    align-items: stretch;
    padding: 10px; /* TV overscan safety */
    box-sizing: border-box;
  }

  /* Left column (two stacked rows inside) */
  .left-col {
    grid-area: left;
    display: grid;
    grid-template-rows: 12.5% 1fr; /* top row fixed, bottom row fills remaining space */
    row-gap: 8px;
    background: var(--bg-left);
    border-radius: 10px;
    overflow: hidden;
  }

  /* Soft vertical divider */
  .divider {
    grid-area: divider;
    border-radius: 10px;
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0.22),
      rgba(255,255,255,0.08) 25%,
      rgba(255,255,255,0.08) 75%,
      rgba(255,255,255,0.22)
    );
    opacity: 0.7;
  }

  /* Right panel */
  #right {
    grid-area: right;
    background: var(--bg-right);
    border-radius: 10px;
    border: 0;
    box-shadow: 0 0 12px rgba(0,0,0,0.7);


  transform: scale(0.72);
  transform-origin: top left;
  width: 138.89%; /* 1 / 0.72 â‰ˆ 1.3889 */
  height: 138.89%;

    border: 0;
    border-radius: 8px;
  }

  /* Common iframe styling */
  .card {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
    box-shadow: 0 0 12px rgba(0,0,0,0.7);
    border-radius: 8px;
  }

  /* Agenda: unscaled and fills space */
  .agenda {
    transform: none;
    width: 100%;
    height: 100%;
    margin: 0;
    display: block;
  }
</style>
</head>
<body>

  <!-- LEFT COLUMN -->
  <section class="left-col">
    <!-- Top-left: Date & Time -->
    <iframe class="card" src="Date_Time.html" title="Date & Time"></iframe>

    <!-- Bottom-left: Agenda -->
    <iframe class="card agenda" src="Agenda.html" title="Agenda"></iframe>
  </section>

  <!-- Vertical divider -->
  <div class="divider" aria-hidden="true"></div>

  <!-- RIGHT: Weekly / Monthly / Work -->
  <iframe id="right" src="Weekly.html" title="Calendar" tabindex="0"></iframe>

  <script>
    const rightIframe = document.getElementById('right');

    // Focus iframe on initial load
    window.addEventListener('DOMContentLoaded', () => {
      if(rightIframe.contentWindow) rightIframe.contentWindow.focus();
    });

    // Refocus whenever the iframe loads a new page
    rightIframe.addEventListener('load', () => {
      if(rightIframe.contentWindow) rightIframe.contentWindow.focus();
    });

    // Example function to switch views
    function switchRightPanel(page) {
      rightIframe.src = page;
      // focus happens automatically on load
    }

    // Example usage: call switchRightPanel('Monthly.html') or 'Work.html'
    // You can attach this to buttons or D-Pad + OK logic later
  </script>

</body>
</html>
