<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Family Calendar - Fire TV</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
    }

    /* Panel containers */
    #left-panel, #center-panel, #right-panel {
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    /* Independent widths for layout */
    #left-panel { width: 33.33%; }
    #center-panel { width: 33.33%; }
    #right-panel { width: 33.33%; }

    /* Independent scaling */
    #left-panel { transform: scale(1); transform-origin: top left; }
    #center-panel { transform: scale(0.75); transform-origin: top left; width: 133.33%; }
    #right-panel { transform: scale(0.5); transform-origin: top left; width: 200%; }

    /* Make iframes fill their container */
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div id="left-panel">
    <iframe src="left-panel.html" id="left-frame"></iframe>
  </div>

  <div id="center-panel">
    <iframe src="center-panel.html" id="center-frame"></iframe>
  </div>

  <div id="right-panel">
    <iframe src="agenda.html" id="agenda-frame"></iframe>
  </div>

</body>
</html>
