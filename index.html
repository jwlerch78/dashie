<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
  }

  body {
    display: grid;
    grid-template-columns: 25% 75%; /* left 1/4, right 3/4 */
    grid-template-rows: 12.5% 87.5%; /* top 1/8, bottom 7/8 */
    gap: 2px; /* optional spacing */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  #top-left { grid-column: 1; grid-row: 1; }
  #bottom-left { grid-column: 1; grid-row: 2; }
  #right { grid-column: 2; grid-row: 1 / 3; } /* spans both rows */
</style>
</head>
<body>

  <!-- Top-left: Date and Time -->
  <iframe id="top-left" src="Date_Time.html"></iframe>

  <!-- Bottom-left: Agenda -->
  <iframe id="bottom-left" src="Agenda.html"></iframe>

  <!-- Right: Weekly / Monthly / Work -->
  <iframe id="right" src="Weekly.html"></iframe>

</body>
</html>
