<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<style>
  :root{
    --bg-left:  #0a0a0a;  /* darker left column */
    --bg-right: #111111;  /* slightly lighter right column */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #000;
  }

  /* Parent grid: left | divider | right */
  body {
    display: grid;
    grid-template-columns: 25% 12px 75%;
    grid-template-rows: 100%;
    grid-template-areas: "left divider right";
    align-items: stretch;
  }

  /* Left column (two stacked rows inside) */
  .left-col {
    grid-area: left;
    display: grid;
    grid-template-rows: 12.5% 87.5%;
    row-gap: 8px;
    background: var(--bg-left);
    border-radius: 10px;
    overflow: hidden;   /* keeps rounded corners clean */
  }

  /* Soft vertical divider */
  .divider {
    grid-area: divider;
    border-radius: 10px;
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0.22),
      rgba(255,255,255,0.08) 25%,
      rgba(255,255,255,0.08) 75%,
      rgba(255,255,255,0.22)
    );
    opacity: 0.7;
  }

  /* Right panel */
  #right {
    grid-area: right;
    background: var(--bg-right);
    border-radius: 10px;
    width: 100%;
    height: 100%;
    border: 0;
    box-shadow: 0 0 12px rgba(0,0,0,0.7);
  }

  /* Common iframe styling */
  .card {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent; /* the column bg shows through */
    box-shadow: 0 0 12px rgba(0,0,0,0.7);
    border-radius: 8px;
  }

  /* Optional: scale agenda a touch and center it */
  .agenda {
    transform: scale(1.1);
    transform-origin: top center;
    width: 90%;
    height: 90%;
    margin: 4px auto 0;
    display: block;
  }

  /* TV overscan safety (tweak if your TV crops edges) */
  body { padding: 10px; box-sizing: border-box; }
</style>
</head>
<body>

  <!-- LEFT COLUMN -->
  <section class="left-col">
    <!-- Top-left: Date & Time -->
    <iframe class="card" src="Date_Time.html" title="Date & Time"></iframe>

    <!-- Bottom-left: Agenda (scaled slightly) -->
    <iframe class="card agenda" src="Agenda.html" title="Agenda"></iframe>
  </section>

  <!-- Vertical divider -->
  <div class="divider" aria-hidden="true"></div>

  <!-- RIGHT: Weekly / Monthly / Work -->
  <iframe id="right" src="Weekly.html" title="Calendar"></iframe>

</body>
</html>
