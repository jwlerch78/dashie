<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Dad Work Calendar</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }

  #frame {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<iframe id="frame" frameborder="0" allowfullscreen></iframe>

<script>
  const iframe = document.getElementById("frame");

  const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showNav=1&showDate=1&wkst=2";

  const calendars = [
    { id: "fd5949d42a667f6ca3e88dcf1feb27818463bbdc19c5e56d2e0da62b87d881c5@group.calendar.google.com", color: "%230B8043" }
  ];

  const viewMode = "WEEK";

  // Start date for current 5-day work week (Monday)
  let currentStartDate = new Date();
  const day = currentStartDate.getDay();
  const diffToMonday = day === 0 ? -6 : 1 - day; // If Sunday, go back 6 days; else go to Monday
  currentStartDate.setDate(currentStartDate.getDate() + diffToMonday);
  currentStartDate.setHours(0,0,0,0);

  function formatYYYYMMDD(date) {
    return date.toISOString().slice(0,10).replace(/-/g,'');
  }

  function buildUrl() {
    const start = new Date(currentStartDate);
    const end = new Date(start);
    end.setDate(end.getDate() + 4); // 5-day work week

    let fullUrl = baseUrl + "&mode=" + viewMode + `&dates=${formatYYYYMMDD(start)}/${formatYYYYMMDD(end)}`;
    calendars.forEach(cal => {
      fullUrl += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`;
    });
    return fullUrl;
  }

  function updateIframe() {
    iframe.src = buildUrl();
  }

  // Listen for next/prev messages from index.html
  window.addEventListener("message", (event) => {
    if (!event.data || typeof event.data.action !== "string") return;

    if (event.data.action === "next") {
      currentStartDate.setDate(currentStartDate.getDate() + 7);
      updateIframe();
    } else if (event.data.action === "prev") {
      currentStartDate.setDate(currentStartDate.getDate() - 7);
      updateIframe();
    }
  });

  // Initial load
  updateIframe();

  // Optional auto-refresh every 2 minutes
  setInterval(updateIframe, 120000);
</script>

</body>
</html>
