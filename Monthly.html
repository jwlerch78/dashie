<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Dad Work Calendar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <iframe id="frame" frameborder="0" allowfullscreen></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById("frame");

      // Google Calendar embed base URL
      const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showNav=1&showDate=1&wkst=2";

      // Dad Work Calendar ID
      const calendarId = "fd5949d42a667f6ca3e88dcf1feb27818463bbdc19c5e56d2e0da62b87d881c5@group.calendar.google.com";

      // Monthly view mode
      const fullUrl = `${baseUrl}&mode=MONTH&src=${encodeURIComponent(calendarId)}`;

      // Set iframe src
      iframe.src = fullUrl;

      // Auto-refresh every 2 minutes
      setInterval(() => {
        iframe.src = fullUrl + "&t=" + Date.now();
      }, 120000);
    });
  </script>

</body>
</html>
