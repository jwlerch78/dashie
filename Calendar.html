<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Family Calendar</title>

<!-- Leaflet CSS/JS for Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  html, body { 
    height:100%; 
    margin:0; 
    background:#000; 
    overflow:hidden; 
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; 
    display: flex; 
    flex-direction: column;
  }

  #frame { 
    flex: 1; 
    width:100%; 
    border:0; 
  }

  /* Bottom view indicators */
  .view-indicators {
    display: flex;
    height: 40px;
    background-color: #222;
  }

  .view-label {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    font-weight: bold;
    border-top: 1px solid #444;
    cursor: pointer;
  }

  .view-label.active {
    color: #fff;
    background-color: #4285f4; /* Highlighted blue */
  }
</style>
</head>
<body>

<iframe id="frame" frameborder="0" allowfullscreen></iframe>

<div class="view-indicators">
  <div id="label-weekly" class="view-label">Weekly</div>
  <div id="label-monthly" class="view-label">Monthly</div>
  <div id="label-work" class="view-label">Work</div>
  <div id="label-map" class="view-label">Map</div>
</div>

<script>
const iframe = document.getElementById("frame");
const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&wkst=2";

// Calendar sets
const calendarSets = {
  weekly: [
    { id: "desilerch@gmail.com", color: "%23E67C73" },
    { id: "e48b36883ae237a9551de738523b7a246d5a1f6b15a3dbb6c78ee455a3aa4688@group.calendar.google.com", color: "%231565C0" },
    { id: "180b3d0e7c1ae0241b2e60ba9c566500949ff16a487adf11625cd72306b2310f@group.calendar.google.com", color: "%230B8043" },
    { id: "47489b378d24a631f96c2e6b4cbd6eda2876b98fa4d06fd1c83a8ac7badd5118@group.calendar.google.com", color: "%23d50000" },
    { id: "en.usa#holiday@group.v.calendar.google.com", color: "%23FDD835" }
  ],
  monthly: [
    { id: "desilerch@gmail.com", color: "%23E67C73" },
    { id: "0d9003b61604007a26868b678b71e5ad894354cbfdab1f071193207ed7e4b7e8@group.calendar.google.com", color: "%231565C0" },
    { id: "a2ffcf08f82cc50f9d7d0d055f80652074979d74a9a0664e11d6a029a8c8b1ed@group.calendar.google.com", color: "%230B8043" },
    { id: "47489b378d24a631f96c2e6b4cbd6eda2876b98fa4d06fd1c83a8ac7badd5118@group.calendar.google.com", color: "%23d50000" },
    { id: "en.usa#holiday@group.v.calendar.google.com", color: "%23FDD835" }
  ],
  work: [
    { id: "fd5949d42a667f6ca3e88dcf1feb27818463bbdc19c5e56d2e0da62b87d881c5@group.calendar.google.com", color: "%230B8043" }
  ]
};

// Family devices for Map mode
const devices = [
  { id: 1, name: "Dad" },
  { id: 2, name: "Mom" },
  { id: 3, name: "Charlie" },
  { id: 4, name: "Jack" },
  { id: 5, name: "Mary" }
];

// Mode cycle
const modes = ["weekly","monthly","work","map"];
let modeIndex = 0;
let mode = modes[modeIndex];
let currentStartDate = new Date();

// View indicator elements
const labels = {
  weekly: document.getElementById("label-weekly"),
  monthly: document.getElementById("label-monthly"),
  work: document.getElementById("label-work"),
  map: document.getElementById("label-map")
};

// Update active view highlight
function updateLabels() {
  Object.keys(labels).forEach(key => labels[key].classList.remove("active"));
  labels[mode].classList.add("active");
}

// Calendar URL helpers
function formatYYYYMMDD(date) { return date.toISOString().slice(0,10).replace(/-/g,''); }

function initDate() {
  const today = new Date();
  if (mode === "weekly" || mode==="work") {
    const day = today.getDay();
    const diff = (day === 0 ? -6 : 1 - day);
    currentStartDate = new Date(today);
    currentStartDate.setDate(currentStartDate.getDate() + diff);
    currentStartDate.setHours(0,0,0,0);
  } else if (mode === "monthly") {
    currentStartDate = new Date(today.getFullYear(), today.getMonth(), 1);
  }
}

function buildUrl() {
  const start = new Date(currentStartDate);
  const end = new Date(start);

  if (mode === "weekly") end.setDate(end.getDate()+6);
  else if (mode === "monthly") { end.setMonth(end.getMonth()+1); end.setDate(0); }
  else if (mode === "work") end.setDate(end.getDate()+4);

  let url = baseUrl + "&mode=" + (mode==="monthly" ? "MONTH" : "WEEK");
  calendarSets[mode]?.forEach(cal => { 
    url += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`; 
  });
  return url;
}

// --- Map setup ---
let map, markers = {};

function initMap() {
  if (!map) {
    map = L.map("frame").setView([27.91,-82.78], 12); // adjust to your location
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
  }
}

async function updateMapPositions() {
  for (let device of devices) {
    try {
      const res = await fetch(`/positions/${device.id}`);
      const data = await res.json();
      const latest = data[0];
      if (!latest) continue;
      const latlng = [latest.latitude, latest.longitude];

      if (!markers[device.id]) {
        markers[device.id] = L.marker(latlng).addTo(map).bindPopup(device.name);
      } else {
        markers[device.id].setLatLng(latlng);
      }
    } catch(err) {
      console.error("Error fetching position for", device.name, err);
    }
  }
}

// --- Update iframe/map based on mode ---
function updateIframe() {
  if(mode === "map") {
    iframe.style.display = "block";
    iframe.srcdoc = `<div id="frame" style="width:100%; height:100%;"></div>`; 
    setTimeout(() => { initMap(); updateMapPositions(); }, 100);
  } else {
    iframe.src = buildUrl();
  }
  updateLabels();
}

// Initialize
initDate();
updateIframe();

// Handle messages from index.html
window.addEventListener("message", (event) => {
  if (!event.data || typeof event.data.action !== "string") return;

  switch(event.data.action) {
    case "next":
      if (mode==="weekly" || mode==="work") currentStartDate.setDate(currentStartDate.getDate()+7);
      else if (mode==="monthly") currentStartDate.setMonth(currentStartDate.getMonth()+1);
      break;
    case "prev":
      if (mode==="weekly" || mode==="work") currentStartDate.setDate(currentStartDate.getDate()-7);
      else if (mode==="monthly") currentStartDate.setMonth(currentStartDate.getMonth()-1);
      break;
    case "nextCalendar":
      modeIndex = (modeIndex + 1) % modes.length;
      mode = modes[modeIndex];
      initDate();
      break;
    case "prevCalendar":
      modeIndex = (modeIndex - 1 + modes.length) % modes.length;
      mode = modes[modeIndex];
      initDate();
      break;
  }

  updateIframe();
});

// Auto-refresh calendar every 5 minutes (only for calendar modes)
setInterval(() => { if(mode !== "map") updateIframe(); }, 300000);

// Auto-refresh map every 5 seconds
setInterval(() => { if(mode === "map") updateMapPositions(); }, 5000);

</script>

</body>
</html>
