<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    .view-indicators {
      display: flex;
      height: 40px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .view-label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: #ccc;
      color: #000;
      border-right: 1px solid #999;
    }
    .view-label:last-child {
      border-right: none;
    }
    .active {
      background-color: #4285f4; /* Google blue */
      color: white;
    }
  </style>
</head>
<body>
  <iframe id="calendar-frame" src=""></iframe>
  
  <div class="view-indicators">
    <div id="label-weekly" class="view-label">Weekly</div>
    <div id="label-monthly" class="view-label">Monthly</div>
    <div id="label-work" class="view-label">Work</div>
  </div>

  <script>
    const calendarFrame = document.getElementById('calendar-frame');
    const labels = {
      weekly: document.getElementById('label-weekly'),
      monthly: document.getElementById('label-monthly'),
      work: document.getElementById('label-work')
    };

    const views = [
      { name: "weekly", url: "YOUR_WEEKLY_EMBED_URL" },
      { name: "monthly", url: "YOUR_MONTHLY_EMBED_URL" },
      { name: "work", url: "YOUR_WORK_EMBED_URL" }
    ];

    let currentIndex = 0;

    function updateView(index) {
      currentIndex = (index + views.length) % views.length;
      calendarFrame.src = views[currentIndex].url;
      updateLabels();
    }

    function updateLabels() {
      Object.keys(labels).forEach(key => {
        labels[key].classList.remove('active');
      });
      labels[views[currentIndex].name].classList.add('active');
    }

    window.addEventListener('message', function(event) {
      if (event.data === 'nextCal') {
        updateView(currentIndex + 1);
      } else if (event.data === 'prevCal') {
        updateView(currentIndex - 1);
      }
    });

    // Start with first view
    updateView(0);

    // Auto-refresh calendar every 5 minutes
    setInterval(() => {
      calendarFrame.src = views[currentIndex].url;
    }, 300000);
  </script>
</body>
</html>
