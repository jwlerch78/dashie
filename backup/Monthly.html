<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Family Calendar - Monthly View</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }

  #frame {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<iframe id="frame" frameborder="0" allowfullscreen></iframe>

<script>
  const iframe = document.getElementById("frame");

  const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showNav=1&showDate=1&wkst=2";

  const calendars = [
    { id: "desilerch@gmail.com", color: "%23E67C73" },
    { id: "0d9003b61604007a26868b678b71e5ad894354cbfdab1f071193207ed7e4b7e8@group.calendar.google.com", color: "%231565C0" },
    { id: "a2ffcf08f82cc50f9d7d0d055f80652074979d74a9a0664e11d6a029a8c8b1ed@group.calendar.google.com", color: "%230B8043" },
    { id: "47489b378d24a631f96c2e6b4cbd6eda2876b98fa4d06fd1c83a8ac7badd5118@group.calendar.google.com", color: "%23d50000" },
    { id: "en.usa#holiday@group.v.calendar.google.com", color: "%23FDD835" }
  ];

  const viewMode = "MONTH";

  // Current month start date (1st day of the month)
  let currentMonthDate = new Date();
  currentMonthDate.setDate(1);
  currentMonthDate.setHours(0,0,0,0);

  function formatYYYYMMDD(date) {
    return date.toISOString().slice(0,10).replace(/-/g,'');
  }

  function buildUrl() {
    const start = new Date(currentMonthDate);
    const end = new Date(start);
    // End date = last day of current month
    end.setMonth(end.getMonth() + 1);
    end.setDate(0); 

    let fullUrl = baseUrl + "&mode=" + viewMode + `&dates=${formatYYYYMMDD(start)}/${formatYYYYMMDD(end)}`;
    calendars.forEach(cal => {
      fullUrl += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`;
    });
    return fullUrl;
  }

  function updateIframe() {
    iframe.src = buildUrl();
  }

  // Listen for next/prev messages from index.html
  window.addEventListener("message", (event) => {
    if (!event.data || typeof event.data.action !== "string") return;

    if (event.data.action === "next") {
      currentMonthDate.setMonth(currentMonthDate.getMonth() + 1);
      updateIframe();
    } else if (event.data.action === "prev") {
      currentMonthDate.setMonth(currentMonthDate.getMonth() - 1);
      updateIframe();
    }
  });

  // Initial load
  updateIframe();

  // Optional auto-refresh every 2 minutes
  setInterval(updateIframe, 120000);
</script>

</body>
</html>
