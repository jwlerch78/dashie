<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Header</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* hide scrollbars */
    }

    /* Make iframe fill header */
    #header-calendar {
      width: 100%;
      height: 122px;  /* Match the header height you set in Calendar.css */
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace CALENDAR_ID with the same one you use in Calendar.html -->
  <iframe 
    id="header-calendar"
    src="https://calendar.google.com/calendar/embed?src=jwlerch@gmail.com&ctz=America/New_York&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&wkst=2";
    scrolling="no">
  </iframe>
</body>
</html>
