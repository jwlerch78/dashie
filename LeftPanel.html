<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Family Dashboard - Dynamic Display</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    #agenda-container {
      flex: 0 0 50%; /* agenda and photo split evenly */
      border-bottom: 1px solid #333; /* minimal spacer - thinner and darker */
      overflow: hidden;
    }
    #agenda-frame {
      width: 125%; /* Scale width back up: 100% / 0.8 = 125% */
      height: 125%; /* Scale height back up to maintain aspect ratio */
      border: none;
      transform: scale(0.8); /* zoom out by 20% */
      transform-origin: top left;
    }
    #photo-container {
      flex: 0 0 50%; /* agenda and photo split evenly */
      background: #111;
      position: relative;
    }
    #photo-container img {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      object-fit: contain;
      object-position: center center;
      display: block;
    }
  </style>
</head>
<body>
  <div id="agenda-container">
    <iframe id="agenda-frame" frameborder="0" allowfullscreen></iframe>
  </div>
  <div id="photo-container">
    <img id="photoImg" src="" alt="Slideshow Photo">
  </div>
  <!-- Load photos.js first -->
  <script src="photos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // --- Agenda Setup ---
      const agendaFrame = document.getElementById("agenda-frame");
      const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA&showDate=0";
      const calendars = [
        { id: "desilerch@gmail.com", color: "%23E67C73" },
        { id: "e48b36883ae237a9551de738523b7a246d5a1f6b15a3dbb6c78ee455a3aa4688@group.calendar.google.com", color: "%231565C0" },
        { id: "180b3d0e7c1ae0241b2e60ba9c566500949ff16a487adf11625cd72306b2310f@group.calendar.google.com", color: "%230B8043" },
        { id: "47489b378d24a631f96c2e6b4cbd6eda2876b98fa4d06fd1c83a8ac7badd5118@group.calendar.google.com", color: "%23d50000" },
        { id: "fd5949d42a667f6ca3e88dcf1feb27818463bbdc19c5e56d2e0da62b87d881c5@group.calendar.google.com", color: "%23F18B3C" },
        { id: "en.usa#holiday@group.v.calendar.google.com", color: "%23FDD835" }
      ];
      // --- 4-day date range ---
      const today = new Date();
      const startDate = today.toISOString().slice(0,10).replace(/-/g,'');
      const endDateObj = new Date(today);
      endDateObj.setDate(today.getDate() + 4);
      const endDate = endDateObj.toISOString().slice(0,10).replace(/-/g,'');
      let fullUrl = baseUrl + `&dates=${startDate}T000000/${endDate}T235959`;
      calendars.forEach(cal => {
        fullUrl += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`;
      });
      agendaFrame.src = fullUrl;
      setInterval(() => {
        agendaFrame.src = fullUrl + "&t=" + Date.now();
      }, 600000);
      // --- Photo Rotator ---
      let currentPhotoIndex = 0;
      let shuffledPhotos = [];
      const photoImg = document.getElementById("photoImg");
      
      // Function to shuffle array randomly
      function shuffleArray(array) {
        const shuffled = [...array]; // Create a copy
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }
      
      // Initialize shuffled photos array
      shuffledPhotos = shuffleArray(photos);
      
      function showPhoto(index) {
        // Handle edge cases for navigation
        if (index < 0) {
          currentPhotoIndex = shuffledPhotos.length - 1;
        } else if (index >= shuffledPhotos.length) {
          currentPhotoIndex = 0;
        } else {
          currentPhotoIndex = index;
        }
        photoImg.src = shuffledPhotos[currentPhotoIndex] + "?t=" + Date.now();
      }
      
      function nextPhoto() {
        showPhoto(currentPhotoIndex + 1);
      }
      
      function prevPhoto() {
        showPhoto(currentPhotoIndex - 1);
      }
      
      // Handle image load events to ensure proper sizing
      photoImg.onload = function() {
        // Force recalculation of image dimensions for FireTV
        this.style.visibility = 'hidden';
        this.offsetHeight; // trigger reflow
        this.style.visibility = 'visible';
      };
      
      showPhoto(0);
      setInterval(() => {
        nextPhoto();
      }, 15000);
      window.addEventListener('message', (event) => {
        if (event.data && event.data.action === 'change_next') {
          nextPhoto();
        } else if (event.data && event.data.action === 'change_prev') {
          prevPhoto();
        }
      });
    });
  </script>
</body>
</html>
