<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Family Dashboard - Dynamic Display</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #agenda-container {
      flex: 0 0 70%; /* agenda larger than photo */
      border-bottom: 2px solid #444;
      overflow: hidden;
    }

    #agenda-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #photo-container {
      flex: 0 0 30%; /* photo smaller */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      padding: 10px;
      box-sizing: border-box;
    }

    #photo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="agenda-container">
    <iframe id="agenda-frame" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="photo-container">
    <img id="photoImg" src="" alt="Slideshow Photo">
  </div>

  <!-- Load photos.js first -->
  <script src="photos.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // --- Agenda Setup ---
      const agendaFrame = document.getElementById("agenda-frame");

      const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA";
      const calendars = [
        { id: "desilerch@gmail.com", color: "%23E67C73" },
        { id: "e48b36883ae237a9551de738523b7a246d5a1dbb6c78ee455a3aa4688@group.calendar.google.com", color: "%231565C0" },
        { id: "180b3d0e7c1ae0241b2e60ba9c566500949ff16a487adf11625cd72306b2310f@group.calendar.google.com", color: "%230B8043" },
        { id: "47489b378d24a631f96c2e6b4cbd6eda2876b98fa4d06fd1c83a8ac7badd5118@group.calendar.google.com", color: "%23d50000" },
        { id: "fd5949d42a667f6ca3e88dcf1feb27818463bbdc19c5e56d2e0da62b87d881c5@group.calendar.google.com", color: "%23F18B3C" },
        { id: "en.usa#holiday@group.v.calendar.google.com", color: "%23FDD835" }
      ];

      // --- 4-day date range ---
      const today = new Date();
      const startDate = today.toISOString().slice(0,10).replace(/-/g,'');
      const endDateObj = new Date(today);
      endDateObj.setDate(today.getDate() + 4);
      const endDate = endDateObj.toISOString().slice(0,10).replace(/-/g,'');

      let fullUrl = baseUrl + `&dates=${startDate}T000000/${endDate}T235959`;
      calendars.forEach(cal => {
        fullUrl += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`;
      });

      agendaFrame.src = fullUrl;

      setInterval(() => {
        agendaFrame.src = fullUrl + "&t=" + Date.now();
      }, 600000);

      // --- Photo Rotator ---
      let currentPhotoIndex = 0;
      const photoImg = document.getElementById("photoImg");

      function showPhoto(index) {
        currentPhotoIndex = (index + photos.length) % photos.length;
        photoImg.src = photos[currentPhotoIndex] + "?t=" + Date.now(); // force reload
      }

      showPhoto(0);

      setInterval(() => {
        showPhoto(currentPhotoIndex + 1);
      }, 15000);

      window.addEventListener('message', (event) => {
        if (event.data && event.data.action === 'change') {
          showPhoto(currentPhotoIndex + 1);
        }
      });
    });
  </script>

</body>
</html>
