<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body {
    background-color: black;
    margin: 0;
    display: flex;
    height: 100vh;
  }

  #leftPanel {
    background-color: #0a0a0a;
    width: 33%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  #rightPanel {
    background-color: #1a1a1a;
    width: 67%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    transform: scale(0.8);
    transform-origin: 0 0;
  }

  img {
    max-width: 90%;
    max-height: 85%; /* reduced to prevent cut-off */
    margin-top: 20px; /* space from agenda */
    border: 5px solid white;
    border-radius: 10px;
  }

  .agenda {
    width: 100%;
    height: 50%;
    background-color: #222;
    color: white;
  }

  .clock {
    color: white;
    font-size: 2em;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="leftPanel">
  <div class="clock" id="clock"></div>
  <div class="agenda">
    <iframe src="agenda.html"></iframe>
  </div>
  <img id="photoObj" src="" alt="Rotating Photo">
</div>

<div id="rightPanel">
  <iframe src="calendar.html"></iframe>
</div>

<script>
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Paste your photos.txt array here
  const photos = [
    'https://lh3.googleusercontent.com/pw/.../photo1.jpg',
    'https://lh3.googleusercontent.com/pw/.../photo2.jpg',
    'https://lh3.googleusercontent.com/pw/.../photo3.jpg'
  ];

  let currentPhotoIndex = 0;
  const photoObj = document.getElementById("photoObj");

  function showPhoto(index) {
    currentPhotoIndex = (index + photos.length) % photos.length;
    photoObj.src = photos[currentPhotoIndex];
  }

  showPhoto(0);
  setInterval(() => {
    showPhoto(currentPhotoIndex + 1);
  }, 5000);
</script>

</body>
</html>
