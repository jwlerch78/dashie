<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Family Calendar - Weekly View</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }

  #frame {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

  <iframe id="frame" frameborder="0" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById("frame");

    // Base URL for Google Calendar embed
    const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showNav=1&showDate=1&wkst=2";

    // Calendar IDs and colors
    const calendars = [
      { id: "desilerch@gmail.com", color: "%23E67C73" },
      { id: "e48b36883ae237a9551de738523b7a246d5a1f6b15a3aa4688@group.calendar.google.com", color: "%231565C0" },
      { id: "180b3d0e7c1ae0241b2e60ba9c566500949ff16a487adf11625cd72306b2310f@group.calendar.google.com", color: "%230B8043" },
      { id: "47489b378d24a631f96c2e6b4cbd6eda2876b98fa4d06fd1c83a8ac7badd5118@group.calendar.google.com", color: "%23d50000" },
      { id: "en.usa#holiday@group.v.calendar.google.com", color: "%23FDD835" }
    ];

    const viewMode = "WEEK";

    // Current week's start date (Monday because wkst=2)
    let currentStartDate = getStartOfWeek(new Date());

    function getStartOfWeek(date) {
      const d = new Date(date);
      const day = d.getDay();
      // Adjust so Monday is first day (wkst=2)
      const diff = (day === 0 ? -6 : 1) - day;
      d.setDate(d.getDate() + diff);
      d.setHours(0, 0, 0, 0);
      return d;
    }

    function formatYYYYMMDD(date) {
      return date.toISOString().slice(0, 10).replace(/-/g, '');
    }

    function buildUrl() {
      const start = new Date(currentStartDate);
      const end = new Date(start);
      end.setDate(end.getDate() + 6);

      let fullUrl = baseUrl + "&mode=" + viewMode + `&dates=${formatYYYYMMDD(start)}/${formatYYYYMMDD(end)}`;
      calendars.forEach(cal => {
        fullUrl += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`;
      });
      return fullUrl;
    }

    function updateIframe() {
      iframe.src = buildUrl();
    }

    // Listen for next/prev messages from index.html
    window.addEventListener("message", (event) => {
      if (!event.data || typeof event.data.action !== "string") return;

      if (event.data.action === "next") {
        currentStartDate.setDate(currentStartDate.getDate() + 7);
        updateIframe();
      } else if (event.data.action === "prev") {
        currentStartDate.setDate(currentStartDate.getDate() - 7);
        updateIframe();
      }
    });

    // Initial load
    updateIframe();

    // Optional auto-refresh every 2 minutes
    setInterval(() => {
      updateIframe();
    }, 120000);
  </script>

</body>
</html>
