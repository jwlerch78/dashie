<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Family Calendar - Weekly View</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }

  #frame {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

  <iframe id="frame" frameborder="0" allowfullscreen></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById("frame");

      // Base URL for Google Calendar embed
      const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showNav=1&showDate=1&wkst=2";

      // Calendar IDs and colors
      const calendars = [
        { id: "desilerch@gmail.com", color: "%23E67C73" },
        { id: "e48b36883ae237a9551de738523b7a246d5a1f6b15a3aa4688@group.calendar.google.com", color: "%231565C0" },
        { id: "180b3d0e7c1ae0241b2e60ba9c566500949ff16a487adf11625cd72306b2310f@group.calendar.google.com", color: "%230B8043" },
        { id: "47489b378d24a631f96c2e6b4cbd6eda2876b98fa4d06fd1c83a8ac7badd5118@group.calendar.google.com", color: "%23d50000" },
        { id: "en.usa#holiday@group.v.calendar.google.com", color: "%23FDD835" }
      ];

      const viewMode = "WEEK";

      // Construct full iframe URL
      let fullUrl = baseUrl + "&mode=" + viewMode;
      calendars.forEach(cal => {
        fullUrl += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`;
      });

      iframe.src = fullUrl;

      // Optional auto-refresh every 2 minutes (can also be handled in index.html)
      setInterval(() => {
        iframe.src = fullUrl + "&t=" + Date.now();
      }, 120000);
    });
  </script>

</body>
</html>
