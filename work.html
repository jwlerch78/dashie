<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Dad Work Calendar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .button-container {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      z-index: 9999;
    }
    .calendar-button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 0 8px;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      border-radius: 12px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 700;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    .calendar-button:hover { background: rgba(0,0,0,0.85); }
    .calendar-button:active { transform: translateY(2px); }
  </style>
</head>
<body>

  <iframe id="frame" frameborder="0" allowfullscreen></iframe>

  <div class="button-container">
    <button class="calendar-button" onclick="window.location.href='index.html'">Weekly</button>
    <button class="calendar-button" onclick="window.location.href='Monthly.html'">Monthly</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById("frame");

      // Base URL for Google Calendar embed
      const baseUrl = "https://calendar.google.com/calendar/embed?ctz=America/New_York&showNav=1&showDate=1&wkst=2";

      // Replace these IDs with your Dad Work calendars
      const calendars = [
        { id: "desilerch@gmail.com", color: "%23E67C73" }, // Example
        { id: "your-dad-work-calendar1@group.calendar.google.com", color: "%231565C0" },
        { id: "your-dad-work-calendar2@group.calendar.google.com", color: "%230B8043" }
      ];

      // View mode for this page
      const viewMode = "WEEK";

      // Construct the full iframe URL
      let fullUrl = baseUrl + "&mode=" + viewMode;
      calendars.forEach(cal => {
        fullUrl += `&src=${encodeURIComponent(cal.id)}&color=${cal.color}`;
      });

      // Set the iframe src
      iframe.src = fullUrl;

      // Auto-refresh every 2 minutes
      setInterval(function() {
        iframe.src = fullUrl + "&t=" + Date.now();
      }, 120000);
    });
  </script>

</body>
</html>
