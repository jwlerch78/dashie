<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title> <!-- Title removed -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* optional page background */
      margin: 20px;
    }

    .location-card {
      display: inline-block;
      text-align: center;
      margin: 10px;
      padding: 10px;
      background-color: #add8e6; /* light blue behind face */
      border-radius: 12px;
      width: 120px;
    }

    .location-card img {
      border-radius: 50%; /* circle faces */
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .location-card .location {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .location-card .city {
      font-weight: normal;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="location-card">
    <img src="https://github.com/jwlerch78/family_calendar/blob/main/images/dad.png?raw=true" alt="Dad">
    <div class="location">Home</div>
    <div class="city">Belleair</div>
  </div>

  <div class="location-card">
    <img src="https://github.com/jwlerch78/family_calendar/blob/main/images/mom.png?raw=true" alt="Mom">
    <div class="location">Work</div>
    <div class="city">Largo</div>
  </div>

  <div class="location-card">
    <img src="https://github.com/jwlerch78/family_calendar/blob/main/images/Char.png?raw=true" alt="Charlie">
    <div class="location">Osceola</div>
    <div class="city">Kissimmee</div>
  </div>

</body>
</html>
